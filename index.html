<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Complete your purchase securely with our modern 3-step checkout process. Enter shipping details, payment information, and review your order."
    />
    <title>Secure Checkout Process | Modern E-Commerce Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="light">
    <main class="container" id="main-content">
      <form
        id="checkoutForm"
        class="checkout-form"
        novalidate
        aria-labelledby="checkout-heading"
      >
        <h1 id="checkout-heading" class="visually-hidden">
          Secure Checkout Process
        </h1>

        <!-- Progress Indicator -->
        <nav aria-label="Checkout steps">
          <div class="progress-container">
            <div class="progress-bar" aria-hidden="true">
              <div
                class="progress-fill"
                role="progressbar"
                aria-valuenow="33"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <ol class="progress-steps" role="list">
              <li class="step-indicator active" aria-current="step">
                <span aria-hidden="true">1</span>
                <p>Shipping</p>
              </li>
              <li class="step-indicator">
                <span aria-hidden="true">2</span>
                <p>Payment</p>
              </li>
              <li class="step-indicator">
                <span aria-hidden="true">3</span>
                <p>Review</p>
              </li>
            </ol>
          </div>
        </nav>

        <!-- Form Steps -->
        <div class="steps">
          <!-- Step 1: Shipping -->
          <section
            class="step active"
            aria-labelledby="step1-title"
            aria-hidden="false"
            tabindex="0"
            role="region"
          >
            <h2 id="step1-title">Shipping Information</h2>
            <div class="input-group">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  aria-required="true"
                  data-error="Please enter your first name"
                  data-review="shipping"
                  aria-describedby="firstName-error"
                />
                <span
                  id="firstName-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></span>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                  aria-required="true"
                  data-error="Please enter your last name"
                  data-review="shipping"
                  aria-describedby="lastName-error"
                />
                <span
                  id="lastName-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></span>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-required="true"
                data-error="Please enter a valid email address"
                pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                data-review="shipping"
                aria-describedby="email-error"
              />
              <span
                id="email-error"
                class="error-message"
                role="alert"
                aria-live="polite"
              ></span>
            </div>

            <div class="form-group">
              <label for="address">Shipping Address *</label>
              <input
                type="text"
                id="address"
                name="address"
                required
                aria-required="true"
                data-error="Please enter your shipping address"
                data-review="shipping"
                aria-describedby="address-error"
              />
              <span
                id="address-error"
                class="error-message"
                role="alert"
                aria-live="polite"
              ></span>
            </div>

            <div class="input-group">
              <div class="form-group">
                <label for="city">City *</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  required
                  aria-required="true"
                  data-error="Please enter your city"
                  data-review="shipping"
                  aria-describedby="city-error"
                />
                <span
                  id="city-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></span>
              </div>
              <div class="form-group">
                <label for="zipCode">ZIP Code *</label>
                <input
                  type="text"
                  id="zipCode"
                  name="zipCode"
                  required
                  aria-required="true"
                  pattern="\d{5}(-\d{4})?"
                  data-error="Please enter a valid ZIP code"
                  data-review="shipping"
                  aria-describedby="zipCode-error"
                />
                <span
                  id="zipCode-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></span>
              </div>
            </div>
          </section>

          <!-- Step 2: Payment -->
          <section
            class="step"
            aria-labelledby="step2-title"
            aria-hidden="true"
            tabindex="-1"
            role="region"
          >
            <h2 id="step2-title">Payment Details</h2>
            <div class="form-group">
              <label for="cardNumber">Card Number *</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                required
                aria-required="true"
                pattern="\d{16}"
                data-error="Please enter a valid 16-digit card number"
                data-review="payment"
                aria-describedby="cardNumber-error"
                inputmode="numeric"
                autocomplete="cc-number"
              />
              <span
                id="cardNumber-error"
                class="error-message"
                role="alert"
                aria-live="polite"
              ></span>
            </div>

            <div class="input-group">
              <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY) *</label>
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  required
                  aria-required="true"
                  pattern="(0[1-9]|1[0-2])\/\d{2}"
                  placeholder="MM/YY"
                  data-error="Please enter a valid MM/YY formate"
                  data-review="payment"
                  aria-describedby="expiry-error"
                  autocomplete="cc-exp"
                />
                <span
                  id="expiry-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></span>
              </div>
              <div class="form-group">
                <label for="cvv">CVV *</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  required
                  aria-required="true"
                  pattern="\d{3,4}"
                  data-error="Please enter a valid CVV (3-4 digits)"
                  data-review="payment"
                  aria-describedby="cvv-error"
                  inputmode="numeric"
                  autocomplete="cc-csc"
                />
                <span
                  id="cvv-error"
                  class="error-message"
                  role="alert"
                  aria-live="polite"
                ></span>
              </div>
            </div>

            <div class="form-group">
              <label for="cardName">Name on Card *</label>
              <input
                type="text"
                id="cardName"
                name="cardName"
                required
                aria-required="true"
                data-error="Please enter the name on card"
                data-review="payment"
                aria-describedby="cardName-error"
                autocomplete="cc-name"
              />
              <span
                id="cardName-error"
                class="error-message"
                role="alert"
                aria-live="polite"
              ></span>
            </div>
          </section>

          <!-- Step 3: Review -->
          <section
            class="step"
            aria-labelledby="step3-title"
            aria-hidden="true"
            tabindex="-1"
            role="region"
          >
            <h2 id="step3-title">Order Review</h2>
            <div class="review-summary" aria-live="polite">
              <article aria-labelledby="shipping-review-heading">
                <h3 id="shipping-review-heading">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"
                    />
                  </svg>
                  Shipping Details
                </h3>
                <dl id="review-shipping" aria-label="Shipping information"></dl>
              </article>
              <article aria-labelledby="payment-review-heading">
                <h3 id="payment-review-heading">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                    />
                  </svg>
                  Payment Details
                </h3>
                <dl id="review-payment" aria-label="Payment information"></dl>
              </article>
            </div>

            <div class="form-group" data-review-terms>
              <label for="terms">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  required
                  aria-required="true"
                  data-error="You must accept the terms"
                  aria-describedby="terms-error"
                />
                <p>Terms and Conditions</p>
                *
              </label>
              <span
                id="terms-error"
                class="error-message"
                role="alert"
                aria-live="polite"
              ></span>
            </div>
          </section>
        </div>

        <!-- Navigation Controls -->
        <div class="form-controls">
          <button
            type="button"
            class="btn secondary"
            data-prev
            aria-label="Go to previous step"
          >
            <svg aria-hidden="true" viewBox="0 0 24 24" width="20" height="20">
              <path
                fill="currentColor"
                d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"
              />
            </svg>
            Previous
          </button>
          <button
            type="button"
            class="btn primary"
            data-next
            aria-label="Proceed to next step"
          >
            Next
            <svg aria-hidden="true" viewBox="0 0 24 24" width="20" height="20">
              <path
                fill="currentColor"
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </button>
        </div>
      </form>
    </main>

    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun" viewBox="0 0 24 24">
        <path
          d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
        />
      </svg>
      <svg class="theme-icon moon" viewBox="0 0 24 24">
        <path
          d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"
        />
      </svg>
    </button>

    <script src="theme-toggle.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
